name: Update Google Scholar Stats

on:
  schedule:
    # Run every day at 03:17 UTC (less predictable time to avoid rate limiting)
    - cron: '17 3 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - master
    paths:
      - '.github/workflows/update-scholar-stats.yml'
      - 'update-scholar-stats.py'

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scholarly beautifulsoup4 requests
        
    - name: Update Scholar Stats
      id: update
      run: |
        echo "Fetching stats at $(date)"
        python update-scholar-stats.py
        echo "Stats updated successfully!"
        
    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code scholar-stats.json || echo "changed=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push if changed
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add scholar-stats.json
        git commit -m "Update Google Scholar statistics [automated] ü§ñ"
        git push
        echo "‚úÖ Changes committed and pushed!"
        
    - name: No changes detected
      if: steps.git-check.outputs.changed != 'true'
      run: |
        echo "‚ÑπÔ∏è No changes in scholar stats"
        
    - name: Display current stats
      run: |
        echo "=== Current Stats ==="
        cat scholar-stats.json
        echo "===================="
