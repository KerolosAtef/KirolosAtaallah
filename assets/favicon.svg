<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- AI Brain/Neural Network design -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Central node -->
    <circle cx="16" cy="16" r="2.5"/>
    
    <!-- Surrounding nodes -->
    <circle cx="10" cy="10" r="1.5"/>
    <circle cx="22" cy="10" r="1.5"/>
    <circle cx="8" cy="16" r="1.5"/>
    <circle cx="24" cy="16" r="1.5"/>
    <circle cx="10" cy="22" r="1.5"/>
    <circle cx="22" cy="22" r="1.5"/>
    
    <!-- Connections -->
    <line x1="16" y1="16" x2="10" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="16" y1="16" x2="22" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="16" y1="16" x2="8" y2="16" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="16" y1="16" x2="24" y2="16" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="16" y1="16" x2="10" y2="22" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="16" y1="16" x2="22" y2="22" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    
    <!-- Additional smaller connections -->
    <line x1="10" y1="10" x2="8" y2="16" stroke="#ffffff" stroke-width="0.8" opacity="0.5"/>
    <line x1="22" y1="10" x2="24" y2="16" stroke="#ffffff" stroke-width="0.8" opacity="0.5"/>
    <line x1="8" y1="16" x2="10" y2="22" stroke="#ffffff" stroke-width="0.8" opacity="0.5"/>
    <line x1="24" y1="16" x2="22" y2="22" stroke="#ffffff" stroke-width="0.8" opacity="0.5"/>
  </g>
  
  <!-- Small "K" initial in the center -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.8">K</text>
</svg>